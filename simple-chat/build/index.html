<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Send a message</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet"></head>
    <body>
        <style>

            body {
                margin: 0;
                max-width: 400px;
                max-height: 745px;
            }
            .material-symbols-outlined {
                position: relative;
                bottom:100%;
                left: 100%;
                color:#ad209d;
            }

            .message {
                color: rgb(8, 8, 8);
                border-radius: 4px;
                margin: 4px;
                padding: 4px;
            }

            input[type=submit] {
                visibility: collapse;
            }

            input {
                border: 0;
                outline: none;
                width: calc(100% - 2px);
            }

            .material-icons {
                color:rgb(255, 255, 255);
                position: relative;
            }

            #more_vert {
                right: 4vh;
            }

            #settings {
                font-size: 60%;
                position: relative;
                right: 0;
                transform: rotate(180deg);
            }

            .form-input {
                width: 100%;
                height: 6%;
                z-index: 2;
                border: 1px solid rgba(25, 25, 25, 0.32);
                position: fixed;
                bottom: 0;
            }

            #chat {
                position: absolute;
                bottom: 0;
                top: 6%;
                width: 100%;
                height: 6%;
            }

            #settings {
                color: rgb(225, 122, 220);
            }


            .message_right {
                justify-content: flex-end;
                width: 100%;
                background-color: rgb(231, 176, 214);
                position: relative;
                left:50%;
            }
            .message_left {
                justify-content: flex-start;
                left: 0;
                width: 100%;
                background-color: rgb(255, 255, 255);

            }
            .phone_buttons {
                z-index: 2;
                width: 100%;
                position: fixed;
                top: 0;
                background-color: #ad209d;
                display: flex;
                
                flex-direction: row-reverse;
                
            }
            .user_panel {
                z-index: 2;
                position: fixed;
                top: 2vh;
                background-color: #ad209d;
                display: flex;
                min-height: 4vh;
                height: 4vh;
                width: 100%;
            }
            .chat_field {
                position: relative;
                top:8vh;
                display: flex;
                min-height: 88vh;
                flex-direction: column-reverse;
                overflow: auto;
                background-color:rgb(232, 234, 244);
            }

            .settings {
                width: 2vh;
            }

            .user_info {
                min-width: 15vh;
                height: 2vh;
                color: white;
                font-family: 'Times New Roman', Times, serif;
            }

            .extra_but {
                position: absolute;
                right: 0;
            }

            .round {
            border-radius: 100px;
            height: 4vh;
            width: 5vh;
            }

            .name {
                font-size: 2vh;
                position: relative;
                left: 6vh;
            }

            .offline {
                position: relative;
                align-self: flex-end;
                right: 15vh;
                font-size: 1.5vh;
                color: rgb(225, 122, 220);
            }

            #attachment {
                position: fixed;
                color: gray;
                right: 0;
                bottom: 1.5vh;
                z-index: 2;
            }

            ::placeholder {
                position: absolute;
                top:15px;
            }

            .messages {
                z-index: 1;
                display: flex;
                border: 0.5px solid rgb(148, 146, 146);
                overflow-wrap: anywhere;
                min-width: 20%;
                max-width: 40%;
                margin: 2%;
                padding: 2%;
                border-radius: 10px;
                flex-direction: column;
            }

            .time {
                color: gray;
                margin: 0;
                padding: 0;
                max-width: 34px;
                max-height: 18px;
                position: relative;
                left:73%;
                font-size: small;
            }

        </style>
       
        <div class = "phone_buttons">
                <i class="settings" ><i class="material-icons" id="settings">change_history</i></i>
                <i class="settings" ><i class="material-icons" id="settings">circle</i></i>
                <i class="settings" ><i class="material-icons" id="settings">square</i></i>
        </div>
        <div class = "user_panel">
                <i class="user_info"><i class="material-icons">arrow_back</i></i>
                <i><img src="/Users/pc/PycharmProjects/frontend-react-app/src/Krang.jpeg" alt="" class="round"></i>
                <i class="user_info name">Krang</i><i class="user_info offline">Был в сети 5 минут назад</i>
                <i class="extra_but" ><i id = "more_vert" class="material-icons">search</i></i>
                <i class="extra_but" ><i class="material-icons">more_vert</i></i>
        </div>
        <div class="chat_field" id="chat"></div>
        <form class="form" id="form" action="/">
            <input class="form-input" name="message-text" placeholder="Сообщение" type="text">
            <i class="material-icons" id = "attachment">attachment</i>
        </form>

        <script>
            const form = document.querySelector('form');
            const input = document.querySelector('.form-input');
            const chat_field = document.querySelector('.chat_field');
            let count = 0;
            const mes_storage= Array();

            form.addEventListener('submit', this.handleSubmit.bind(this));
            form.addEventListener('key-press', this.handleKeyPress.bind(this));

            for (var i = 0; i < localStorage.length; i++) {                          //Цикл для извлечения из localStorage сообщений
                mes_info = JSON.parse(localStorage.getItem(localStorage.key(i)));    //Сообщение со всей информацией о нем
                mes_storage.push(mes_info);                                          //Добавление в массив данных о сообщении
            }

            mes_storage.sort((a,b) => a.data > b.data ? 1: -1);                      //Сортировка массива
            mes_array = mes_storage.map(item => item.mes)                            //Создание массив с текстом сообщений

            for (var i = 0; i < mes_array.length; i++) {
                num = mes_storage[i].number;                                        //Проверка на входящее/исходящее сообщение
                mes_time = mes_storage[i].mes_time;
                mes = mes_array[i]
                let div = document.createElement('div');

                if (num=="messages message_right") {                                
                    div.className="messages message_right";
                }
                else {
                    div.className="messages message_left";
                }

                div.innerHTML = mes;
                chat_field.prepend(div);
                if (num=="messages message_right") {
                    const time = document.querySelector('.messages');
                    
                    let div = document.createElement('div');
                    
                    div.className="time";
                    div.innerHTML = mes_time + "<div class = material-symbols-outlined>done_all</div>";
                    time.append(div);
                }
                else {
                    const time = document.querySelector('.messages');
                
                    let div = document.createElement('div');
                    
                    div.className="time";
                    div.innerHTML = mes_time ;
                    time.append(div);
                }
            }

            function handleSubmit (event) {
                event.preventDefault();
                
                const mes = input.value;
                let div = document.createElement('div');

                count +=1;
                if (count%2==1) {
                    div.className="messages message_right";
                }
                else {
                    div.className="messages message_left";
                }

                div.innerHTML = mes;
                chat_field.prepend(div);
                input.value =""
                Data = new Date();
                Hours = Data.getHours();
                Minutes = Data.getMinutes();
                
                if (Minutes <10) {
                    Minutes = "0"+Minutes
                }

                Seconds = Data.getSeconds();
                mes_time= Hours+":"+Minutes;
                Num = div.className;
                const object = {
                    mes: mes,
                    data: Data,
                    mes_time: mes_time,
                    number: Num,
                }
                if (count%2==1){
                    const time = document.querySelector('.messages');
                    let div = document.createElement('div');
                    
                    div.className="time";
                    div.innerHTML = mes_time + "<div class = material-symbols-outlined>done_all</div>";
                    time.append(div);
                }
                else {
                    const time = document.querySelector('.messages');
                    let div = document.createElement('div');
                    div.className="time";
                    div.innerHTML = mes_time;
                    time.append(div);
            }
                
                localStorage.setItem("Alex_"+Data+count, JSON.stringify(object));
            }

            function handleKeyPress (event) {
                if (event.keyCode === 13) {
                    form.dispatchEvent(new Event('submit'));
                }
            }
            
        </script>
    <script type="text/javascript" src="bundle.js"></script></body>
</html>
